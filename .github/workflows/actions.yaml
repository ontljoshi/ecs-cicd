name: Om Pipeline

on:
  push:
    branches:
      - main

env:
  ECS_TASK_DEFINITION: .github/workflows/task-definition.json   # set this to the path to your Amazon ECS task definition                                           # file, e.g. .aws/task-definition.json

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push version
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ontljoshi/cicd-test:${{github.run_number}}

      - name: Build and push latest
        id: build-image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ontljoshi/cicd-test:latest
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Download task definition
        run: |
            aws ecs describe-task-definition --task-definition nodejs-td \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: nodejs-test
          image: ontljoshi/cicd-test

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: nodejs-service
          cluster: nodejs-cluster
          wait-for-service-stability: true